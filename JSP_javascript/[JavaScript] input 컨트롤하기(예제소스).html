<script>

	//모든 인풋태그의 값 가져오기, input 가져오기
	function getInputValue(){
		$("#result").html("");
		var dataArray = new Array();
		var inputList = $("input");
		var inputListSize = $("input").length;
		for(var i=0; i<inputListSize ; i++){

			if(inputList[i].tagName=="INPUT" && inputList[i].type=="radio"){
				if(inputList[i].checked==true){
					console.log(inputList[i].value)
					console.log(inputList[i].name)
					
					var checkData = {"항목" : inputList[i].name , "값" : inputList[i].value}
					dataArray.push(checkData);

					$("#result").append("<br>" + "항목 : " + inputList[i].name + " , 값 : " + inputList[i].value)
					}
				}
			}
			console.log(dataArray);

		}
		

</script>
